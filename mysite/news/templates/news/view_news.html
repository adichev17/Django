{% extends 'base.html' %}

{% block sidebar %}

{% include 'inc/_sidebar.html' %}

{% endblock %}
{% block content %}

<div class="card mb-3">
    <div class="card-header">
        Категория: {{ news_item.category }}
    </div>
    <div class="card-body">
        {% if item.photo %}
        <img src="{{ item.photo.url }}" alt="" width="350" class="float-left mr-3" align="left">
        {% else %}
        <img src="https://picsum.photos/id/1060/350/235/?blur=2" alt="" class="mr-3">
        {% endif %}
        <h5 class="card-title"> {{ news_item.title }}</h5>
        <p class="card-text"> {{ news_item.content|safe|linebreaks }}</p>
    </div>
    <div class="card-footer text-muted">
        {{ news_item.created_at }}
    </div>
</div>

{% endblock %}
